{% extends "layout.html" %}

{% block title %}Service Professional Sign Up{% endblock title %}

{% block body %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="register-container p-4 shadow rounded" style="max-width: 400px; width: 100%; background-color: #fff;">
        <h2 class="text-center mb-4">Service Professional Sign Up</h2>
        <form action="service_prof_signup_process.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="email" class="form-label">Email ID (Username)</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3">
                <label for="service_name" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="service_name" name="service_name" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience (in years)</label>
                <input type="number" class="form-control" id="experience" name="experience" min="0" required>
            </div>
            <div class="mb-3">
                <label for="documents" class="form-label">Attach Documents (single PDF)</label>
                <input type="file" class="form-control" id="documents" name="documents" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">
            <a href="{{ url_for('service_professional_login') }}" class="text-primary">Login here</a>
        </p>
    </div>
</div>
{% endblock body %}
